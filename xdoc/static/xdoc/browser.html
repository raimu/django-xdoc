<div class="container" ng-controller="ListCtrl">
    <div class="panel panel-default panel-primary">
        <div class="panel-heading">
            <ol class="breadcrumb" style="margin: 0;">
                <li><a href="#">Home</a></li>
                <li><a href="#">Library</a></li>
                <li class="active">Data</li>
            </ol>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-condensed">
                <thead>
                <tr class="small">
                    <th></th>
                    <th>filename</th>
                    <th>tags</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="node in nodes | filter:searchKeyword">
                    <td><img ng-src="{{node.thumbnail_url}}" height="30"/></td>
                    <td>{{ node.name }}</td>
                    <td>
                        <span ng-repeat="tag in node.tags">
                            <span  class="label label-default">{{ tag }}</span>
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group btn-group-sm">
                            <div class="btn-group btn-group-sm">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    Action <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">Action</a></li>
                                    <li><a href="#">Another action</a></li>
                                    <li><a href="#">Something else here</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">Separated link</a></li>
                                </ul>
                            </div>
                            <a href="#/edit/{{node.id}}" class="btn btn-default">
                                <span class="glyphicon glyphicon-edit"></span>
                            </a>
                            <a class="btn btn-default">
                                <span class="glyphicon glyphicon-globe"></span>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr class="small">
                    <th></th>
                    <th>filename</th>
                    <th>tags</th>
                    <th></th>
                </tr>
                </tfoot>
            </table>
        </div>
        <div class="panel-body" style="padding-top: 0;">
            <ul class="pager" style="margin: 0">
                <li><a class="disabled previous" href="#">&larr; Previous</a></li>
                <li><a class="next" href="#">Next &rarr;</a></li>
            </ul>
        </div>
    </div>
</div>
