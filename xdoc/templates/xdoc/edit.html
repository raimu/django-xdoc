{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ STATIC_URL }}xdoc/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}xdoc/lib/chosen_v1.0.0/chosen.min.css">
    {% block html_head %}{% endblock %}
</head>
<body>

{% block content %}
    {{ message }}

    <form action="." enctype="multipart/form-data" method="post" name="MainForm">{% csrf_token %}
        {% crispy form %}
    </form>
{% endblock %}

<script src="{{ STATIC_URL }}xdoc/lib/jquery-1.10.2.min.js"></script>
<script src="{{ STATIC_URL }}xdoc/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="{{ STATIC_URL }}xdoc/lib/chosen_v1.0.0/chosen.jquery.min.js"></script>
<script src="{{ STATIC_URL }}xdoc/lib/ckeditor/ckeditor.js"></script>
<script>
    $(".chosen-select").chosen()
</script>
{% block javascript %}{% endblock %}
</body>
</html>
